<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cute To-Do List âœ¨</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Comic Neue', 'cursive'],
          },
        },
      },
    };
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet" />
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <!-- Canvas Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="min-h-screen transition-all duration-500 bg-gradient-to-br from-pink-50 via-purple-50 to-indigo-50 dark:from-indigo-900 dark:via-purple-900 dark:to-pink-900">

 <!-- Confetti Container -->
<div id="confetti-container"></div>
  <div class="container mx-auto px-4 py-8 max-w-4xl">

    <!-- Header -->
    <div class="text-center mb-8">
      <div class="flex justify-between items-center mb-4">
        <div class="flex items-center gap-2">
          <i data-lucide="calendar" class="w-6 h-6 text-purple-600 dark:text-pink-300"></i>
          <span class="text-sm font-medium text-purple-700 dark:text-pink-200" id="current-date"></span>
        </div>
        <button id="dark-mode-toggle" class="rounded-full p-2 transition-all duration-300 hover:scale-110 text-purple-600 hover:bg-pink-100 dark:text-yellow-300 dark:hover:bg-purple-800">
          <i data-lucide="moon" class="w-5 h-5"></i>
        </button>
      </div>

      <h1 class="text-4xl font-bold mb-2 text-purple-800 dark:text-white" style="font-family: 'Comic Neue', cursive;">
        âœ¨ My Cute To-Do List âœ¨
      </h1>
      <p class="text-lg text-purple-600 dark:text-pink-200" id="motivational-message" style="font-family: 'Comic Neue', cursive;"></p>
    </div>

    <!-- Progress Bar -->
    <div class="mb-8 p-4 rounded-2xl shadow-lg bg-white/80 backdrop-blur-sm dark:bg-purple-800/50">
      <div class="flex justify-between items-center mb-2">
        <span class="text-sm font-medium text-purple-700 dark:text-pink-200" id="progress-text">Progress: 0/0 tasks completed</span>
        <span class="text-sm font-bold text-purple-800 dark:text-pink-300" id="progress-percentage">0%</span>
      </div>
      <div class="w-full h-3 rounded-full overflow-hidden bg-purple-100 dark:bg-purple-900">
        <div id="progress-bar" class="h-full bg-gradient-to-r from-pink-400 to-purple-500 transition-all duration-700 ease-out rounded-full" style="width: 0%"></div>
      </div>
    </div>

    <!-- Add Task -->
    <div class="mb-8 p-4 rounded-2xl shadow-lg bg-white/80 backdrop-blur-sm dark:bg-purple-800/50">
      <div class="flex gap-3 items-center">
        <input
          id="new-task-input"
          type="text"
          placeholder="Add a new task..."
          class="flex-1 rounded-xl border-2 h-12 px-4 transition-all duration-300 focus:scale-[1.02] bg-white border-purple-200 focus:border-pink-400 dark:bg-purple-900/50 dark:border-pink-400 dark:text-white dark:placeholder:text-pink-200"
          style="font-family: 'Comic Neue', cursive;"
        />
        <button
          id="add-task-btn"
          class="rounded-xl h-12 w-12 flex items-center justify-center bg-gradient-to-r from-pink-400 to-purple-500 hover:from-pink-500 hover:to-purple-600 text-white shadow-lg hover:shadow-xl transition-all duration-300 hover:scale-110"
        >
          <i data-lucide="plus" class="w-5 h-5"></i>
        </button>
      </div>
    </div>

    <!-- Category Filters -->
    <div class="flex flex-wrap gap-3 mb-6 justify-center" id="category-filters">
    </div>

    <!-- Tasks Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-8" id="tasks-container">
    </div>

    <!-- Clear Completed Button -->
    <div class="text-center hidden" id="clear-completed-container">
      <button
        id="clear-completed-btn"
        class="rounded-full border px-4 py-2 transition-all duration-300 hover:scale-105 dark:border-pink-400 dark:text-pink-200 dark:hover:bg-purple-800 border-purple-200 text-purple-700 hover:bg-pink-50"
        style="font-family: 'Comic Neue', cursive;"
      >
        Clear Completed (0) âœ¨
      </button>
    </div>

    <!-- Empty State -->
    <div class="text-center py-12 hidden" id="empty-state">
      <div class="text-6xl mb-4">ðŸŒ¸</div>
      <p class="text-lg text-purple-600 dark:text-pink-200" id="empty-state-message" style="font-family: 'Comic Neue', cursive;">
        No tasks yet! Add one above to get started âœ¨
      </p>
    </div>

  </div>

  <script src="script.js"></script>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
